{% extends "base.html" %}
{% block content %}


<div class="btn-group btn-group-justified" role="group" aria-label="index_tabs" id="index_tabs">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">흡연</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">콘센트</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Wifi</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">24H</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">주차장</button>
  </div>
</div>
<p>상단의 버튼을 누르면 추천순서대로 정렬됩니다.</p>

{% for cafe in cafe_list %}
<div class="row list_div">

    <div class="col-xs-12">
        <a href="{% url 'cafe:cafe_detail' cafe.pk %}">{{cafe.name}}</a>
        {% if cafe.is_wifi %}
            <span>와이파이</span>
        {% endif %}
        {% if cafe.is_smoke %}
            <span>흡연</span>
        {% endif %}
        {% if cafe.is_24 %}
            <span>24시</span>
        {% endif %}
        {% if cafe.is_plug %}
            <span>플러그</span>
        {% endif %}
    </div>
</div>
{% endfor %}

{% endblock %}
